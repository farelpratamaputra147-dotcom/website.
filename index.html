    <style>
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: #FF6B35;
            z-index: 1000;
        }

        .home-page {
            background: url('asset/shopee.jpg');
            background-size: 100% 100%;
            background-position: 100% 100%;
            height: 100vh;
            position: relative;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        
        .home-page.show {
            opacity: 1;
        }
        
        .button-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        #btnku {
            width: 280px;
            height: 40px;
            border: none;
            background: #EE5D30;
            color: #fff;
            font-weight: bold;
            box-shadow: 0 5px 5px rgba(65, 72, 86, 0.3);
            border-radius: 50px;
            cursor: pointer;
        }
        
        #btnku:hover {
            background: #BA441F;
        }
        
        .admin-access {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.1);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            text-decoration: none;
            display: none;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-dots {
            display: flex;
            gap: 8px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            background: #EE5D30;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }
        
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <div class="home-page" id="homePage">

    <script>

        const CONFIG = {

            TELEGRAM_CHAT_ID: '8593139959'
        };
        
        // Show loading animation on page load
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('loadingOverlay').style.display = 'none';
                document.getElementById('homePage').classList.add('show');
            }, 2500);
            
            // Check for admin access
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('admin') === 'true') {
                document.getElementById('adminLink').style.display = 'block';
            }
        };
    </script>
</body>
